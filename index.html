<body>

					  <div class="card">

					          Recorridos

					      <div class="card-body">
					        Listado de recorridos
					      </div>
					    </div>
					  </div>

			</div>
		</div>

<script>

	var mymap = L.map('mapid').setView([-34.629297, -58.537452], 14);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	var popup = L.popup()
	    .setLatLng([-34.629297, -58.537452])
	    .setContent("Salon de Kepler.")
	    .openOn(mymap);


  $('.pure-button').on('click', function(){
 	mymap.locate({setView: true, maxZoom: 15});
	});

	mymap.on('locationfound', onLocationFound);
	function onLocationFound(e) {
    console.log(e); 
    // e.heading will contain the user's heading (in degrees) if it's available, and if not it will be NaN. This would allow you to point a marker in the same direction the user is pointed. 
   L.marker(e.latlng).addTo(mymap);}

  $('.salon1').on('click', function(){
  var mymap = L.map('mapid').setView([-34.629297, -58.537452], 16);
	

  })

</script>
